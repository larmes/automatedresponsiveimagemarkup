<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='./index.css'></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="text-align: center;">

    <h1 style="color: purple">
        Typing Tester
    </h1>


    <p>
        Test Your Typing Speed
    </p>


    <!-- Input Field Text Area -->
    <textarea id="typingTestInputField" rows="10" cols="60"></textarea>
    <br><br>

    <!-- Typing Test Button -->
    <!-- <button onclick="testTyping()">
        Start Counting Words
    </button> -->

    <br><br>

    <!-- Words Per Minute Count -->
    <p> Words Per Minute:
        <span id="show">0</span>
    </p>

    <div class="responsive-image">
    
        <img srcset="purple smoke.jpg 480w,
             purple smoke.jpg 800w"
     sizes="(max-width: 600px) 480px,
            800px"
     src="purple smoke.jpg"
             
     alt="purple smoke">
    </div>

    <script>
        // Timer Script Check
        console.log("Timer Script Running.")

        // Timer Algorithm
        function runMinuteTimer() {

          // Set Time
          timeCount = (10 * 1000)

          // Set Time interval
          setInterval(testTyping, timeCount)

        }

        function testTyping() {

            // Get the input text value
            var text = document
                .getElementById("typingTestInputField").value;

            // Initialize the word counter
            var numWords = 0;

            // Loop through the text
            // and count spaces in it
            for (var i = 0; i < text.length; i++) {
                var currentCharacter = text[i];

                // Check if the character is a space
                if (currentCharacter == " ") {
                    numWords += 1;
                }
            }

            // Increment Words Based On Count
            numWords += 1;

            // Display Output
            document.getElementById("show")
                .innerHTML = numWords;

            // Clear Text Area
            document.getElementById('typingTestInputField')
                .value = "";

            // Run Timer
            return runMinuteTimer();

        }

        // Run On Load
        window.onload(testTyping())
    </script>
</body>

</html>
